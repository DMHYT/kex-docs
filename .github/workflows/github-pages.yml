name: Build docs & Deploy
on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Cache
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Setup grunt
        run: npm install -g grunt-cli
      - name: Setup other dependencies
        run: npm install --safe-dev
      - name: Build docs
        run: grunt docs_api
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.3.4
        with:
          folder: out
          branch: gh-pages
          single-commit: true
